<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="gridContainer">
        <div class="item hasil"><input type="text" id="inputan"></div>
        <div class="item hapus"><input type="button" value="C" id="kelar" onclick="bersihkanLayar()"></div>
        <div class="item"><input type="button" value="1" onclick="cetakKeLayar('1')"></div>
        <div class="item"><input type="button" value="2" onclick="cetakKeLayar('2')"></div>
        <div class="item"><input type="button" value="3" onclick="cetakKeLayar('3')"></div>
        <div class="item"><input type="button" value=":" onclick="cetakKeLayar('/')"></div>
        <div class="item"><input type="button" value="4" onclick="cetakKeLayar('4')"></div>
        <div class="item"><input type="button" value="5" onclick="cetakKeLayar('5')"></div>
        <div class="item"><input type="button" value="6" onclick="cetakKeLayar('6')"></div>
        <div class="item"><input type="button" value="-" onclick="cetakKeLayar('-')"></div>
        <div class="item"><input type="button" value="7" onclick="cetakKeLayar('7')"></div>
        <div class="item"><input type="button" value="8" onclick="cetakKeLayar('8')"></div>
        <div class="item"><input type="button" value="9" onclick="cetakKeLayar('9')"></div>
        <div class="item"><input type="button" value="x" onclick="cetakKeLayar('*')"></div>
        <div class="item"><input type="button" value="." onclick="cetakKeLayar('.')"></div>
        <div class="item"><input type="button" value="0" onclick="cetakKeLayar('0')"></div>
        <div class="item samadengan"><input type="button" value="=" onclick="kalkulasi()"></div>
        <div class="item"><input type="button" value="+" onclick="cetakKeLayar('+')"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
